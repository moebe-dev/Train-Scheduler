<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="javascriptsheet" type="text/javascript" href="assets/javascript/app.js">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <meta name="author" content="Eduardo Ozuna">
  <meta name="description" content="Train Scheduler">
  <link rel="shortcut icon" type="image/png" href="./assets/images/icon.png">
  <title>Train Scheduler</title>
</head>

<body>
  <div class="container px-0">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h2 class="display-4 text-center text-white" style="font-weight: bolder;">Train Scheduler</h2>
      </div>
    </div>
  </div>

  <div class="container border border-primary rounded mb-3" id="schedule">
    <div class="row">
      <div class="col-md-12 bg-primary text-white py-1">
        <span style="font-weight: bold;">Current Train Schedule</span>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Train</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (Min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Mintues Away</th>
            </tr>
          </thead>
          <tbody id="current-trains"></tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="container border border-primary rounded" id="schedule">
    <div class="row">
      <div class="col-md-12 bg-primary text-white py-1">
        <span style="font-weight: bold;">Add Train</span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 bg-light">
        <div id="searchForm">
        </div>
        <div class="panel-body py-3">
          <form role="form">
            <div class="form-group">
              <label for="train-name">Train Name</label>
              <input type="text" class="form-control" id="train-name">
            </div>
            <div class="form-group">
              <label for="destination">Destination</label>
              <input type="text" class="form-control" id="destination">
            </div>
            <div class="form-group">
              <label for="first-train">First Train Time (HH:mm - Military Time)</label>
              <input type="text" class="form-control" id="first-train">
            </div>
            <div class="form-group">
              <label for="search">Frequency (Min)</label>
              <input type="text" class="form-control" id="frequency">
            </div>
            <button class="btn btn-primary" id="submit-btn">Submit!</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
